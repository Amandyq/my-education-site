<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тіркелу | My Education Site</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Логотип" class="logo">
    </header>

    <main>
        <h2>Тіркелу</h2>
        <form id="register-form">
            <input type="text" id="name" placeholder="Аты-жөніңіз" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Құпия сөз" required>
            <button type="submit">Тіркелу</button>
        </form>
        <p>Аккаунтың бар ма? <a href="login.html">Кіру</a></p>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
